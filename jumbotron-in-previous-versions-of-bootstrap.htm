<!-- Jumbotron is a hero-class. It used to make a paragraph or any
element look very prominent. But in updated versions of 
Bootstrap i.e, BS5 "jumbotron" has been removed.

In the updated version of BS5 we have "container" class with
utilities to customize the look of an element.


In BS5 using container and utilities we have Better & Configurable
stylings than "jumbotron" class.

So, BS5 has given utilities to customize each class further.

The utilities are used to create a jumbotron-like container.

Ideally "container" class can be given to <div>.
Similar to "jumbotron", element can be implemented using the
basic utility classes.
-->
