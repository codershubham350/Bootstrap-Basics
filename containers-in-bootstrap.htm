
<!-- Responsive web pages/ Gid layout-->

<!-- We have division (<div> content </div>) container elements as a group -->
<!-- Container are used to give :- padding, margin, border and other properties. -->

<!-- Bootstrap offers classes for stying container elements i.e, container and container-fluid -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers in Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <h1>This is a heading</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit accusamus exercitationem ipsum tenetur rem reprehenderit aliquid iusto aut, non quae est voluptates enim quibusdam molestias?
        </p>
    </div>
</body>
</html>

<!-- "container-fluid" looks similar to "container", but internally
it has a different approach. -->

<!-- The elements we put inside container-fluid class are behaving
with the ratio based layout. So, there will always be a 
"%" based units applied for most of the elements. -->

<!-- We can see in "container" based class the elements are centrally
aligned. -->
