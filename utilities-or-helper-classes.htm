<!-- For customizing & giving specific CSS, Bootstrap has got it all. -->

<!-- Helper class is a new concept in Bootstrap 5.

p padding               t top
m margin                r right
                        b bottom
                        l left
                        y top-bottom (y-axis)
                        x left-right (x-axis) -->

<!-- p-4 here means padding: 1.5rem; 
     mt-4 means margin-top: 1.5rem;

Applying "border" in Bootstrap we have "border".
And to apply colors in border we have border-color_name i.e, "border-dark"

Values from 0-5 defined as default values in Bootstrap
-->

<!-- By default width is 100% in Bootstrap, and to reduce it's size 
we can use w-75 means width: 75%

some predefined width's are:
w-0, w-25, w-50, w-75 & w-100
-->
